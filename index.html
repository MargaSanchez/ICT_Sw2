<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seconds Calculator!</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: #F4C2C2;">
    <br>
    <br>
    <div class="container bg-light text-center p-5">
        <h1>Seconds Calculator</h1>
        <p>Seconds to Minutes, Seconds to Hours, and Seconds to Days!</p>
    <center>
            <p><input type="text" id="seconds"></p>
            <input type="button" class="btn btn-danger" onClick="SecMin()" value="To Minutes">
            <input type="button" class="btn btn-danger" onClick="SecHr()" value="To Hours">
            <input type="button" class="btn btn-danger" onClick="SecDt()" value="To Days">
        </th>
    </tr>
</table>
</body>
<script>
    function SecMin(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 60;
        alert(x / y);
    }
    function SecHr(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 3600;
        alert(x / y);
    }

    function SecDt(){
        var x, y 
        x = (document.getElementById('seconds').value);
        y = 86400;
        alert(x / y);
    }
</script>
</html>
